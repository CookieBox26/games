<body>


<div class="box">
<div>
<ruby>被告人<rt>ひこくにん</rt></ruby>
</div>
<div>
犯罪を行ったのではないかと疑われ、検察官<span class="note"> (疑われている人が本当に犯人かどうか調べる人) </span>によって裁判にかけるように訴えられた人。
</div>
</div>

<div class="box">
<div>
<ruby>甘露煮<rt>かんろに</rt></ruby>
</div>
<div>
(1) アユなどの小魚を砂糖・しょうゆなどで甘辛く煮たもの。<br/>
(2) 栗などの木の実やいちじくなどの果物を、砂糖などで甘く煮詰めたもの。
</div>
</div>
